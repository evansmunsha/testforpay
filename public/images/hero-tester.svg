<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300">
  <!-- Background elements -->
  <circle cx="200" cy="150" r="120" fill="#dcfce7" opacity="0.4"/>
  <circle cx="80" cy="80" r="40" fill="#dbeafe" opacity="0.4"/>
  <circle cx="320" cy="220" r="30" fill="#fef3c7" opacity="0.4"/>
  
  <!-- Phone -->
  <rect x="140" y="40" width="120" height="220" rx="16" fill="#1e293b"/>
  <rect x="148" y="55" width="104" height="190" rx="8" fill="#0f172a"/>
  
  <!-- Phone screen - app store -->
  <rect x="155" y="65" width="90" height="16" rx="4" fill="#2563eb"/>
  <text x="200" y="77" font-family="Arial" font-size="10" fill="white" text-anchor="middle">Play Store</text>
  
  <!-- App listing -->
  <rect x="160" y="90" width="30" height="30" rx="6" fill="#3b82f6"/>
  <rect x="195" y="92" width="45" height="8" rx="2" fill="#e5e7eb"/>
  <rect x="195" y="104" width="35" height="6" rx="2" fill="#9ca3af"/>
  <rect x="195" y="114" width="50" height="4" rx="2" fill="#22c55e"/>
  
  <!-- Stars -->
  <text x="160" y="138" font-family="Arial" font-size="10" fill="#fbbf24">★★★★★</text>
  
  <!-- Join test button -->
  <rect x="160" y="150" width="80" height="24" rx="6" fill="#22c55e"/>
  <text x="200" y="166" font-family="Arial" font-size="10" font-weight="bold" fill="white" text-anchor="middle">Install App</text>
  
  <!-- Description -->
  <rect x="160" y="185" width="80" height="4" rx="2" fill="#6b7280"/>
  <rect x="160" y="193" width="70" height="4" rx="2" fill="#6b7280"/>
  <rect x="160" y="201" width="60" height="4" rx="2" fill="#6b7280"/>
  
  <!-- Camera notch -->
  <rect x="185" y="46" width="30" height="6" rx="3" fill="#0f172a"/>
  
  <!-- Money coming to phone -->
  <g transform="translate(280, 100)">
    <circle cx="0" cy="0" r="25" fill="#22c55e"/>
    <text x="0" y="8" font-family="Arial" font-size="24" font-weight="bold" fill="white" text-anchor="middle">$</text>
  </g>
  
  <g transform="translate(300, 180)">
    <circle cx="0" cy="0" r="20" fill="#22c55e" opacity="0.8"/>
    <text x="0" y="6" font-family="Arial" font-size="18" font-weight="bold" fill="white" text-anchor="middle">$</text>
  </g>
  
  <g transform="translate(90, 140)">
    <circle cx="0" cy="0" r="22" fill="#22c55e" opacity="0.9"/>
    <text x="0" y="7" font-family="Arial" font-size="20" font-weight="bold" fill="white" text-anchor="middle">$</text>
  </g>
  
  <!-- Arrow indicating money flow -->
  <path d="M270 115 Q240 140 265 160" stroke="#22c55e" stroke-width="3" fill="none" stroke-dasharray="5,5"/>
  <path d="M115 145 Q140 150 140 170" stroke="#22c55e" stroke-width="3" fill="none" stroke-dasharray="5,5"/>
  
  <!-- Checkmarks -->
  <circle cx="320" cy="70" r="15" fill="#2563eb"/>
  <text x="320" y="75" font-family="Arial" font-size="14" fill="white" text-anchor="middle">✓</text>
  
  <circle cx="70" cy="200" r="15" fill="#2563eb"/>
  <text x="70" y="205" font-family="Arial" font-size="14" fill="white" text-anchor="middle">✓</text>
</svg>
