<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 600 400">
  <!-- Background gradient circles -->
  <circle cx="300" cy="200" r="180" fill="#dbeafe" opacity="0.3"/>
  <circle cx="480" cy="100" r="80" fill="#dcfce7" opacity="0.3"/>
  <circle cx="120" cy="320" r="60" fill="#fef3c7" opacity="0.3"/>
  
  <!-- Central phone showing app -->
  <rect x="230" y="60" width="140" height="280" rx="20" fill="#1e293b"/>
  <rect x="240" y="80" width="120" height="240" rx="12" fill="#0f172a"/>
  
  <!-- Phone screen content -->
  <rect x="250" y="95" width="100" height="20" rx="4" fill="#2563eb"/>
  <text x="300" y="110" font-family="Arial" font-size="12" fill="white" text-anchor="middle">TestForPay</text>
  
  <!-- Job card on screen -->
  <rect x="255" y="125" width="90" height="70" rx="6" fill="#1e3a5f"/>
  <rect x="262" y="132" width="25" height="25" rx="4" fill="#3b82f6"/>
  <rect x="292" y="135" width="45" height="8" rx="2" fill="white" opacity="0.8"/>
  <rect x="292" y="148" width="35" height="6" rx="2" fill="white" opacity="0.5"/>
  <text x="300" y="175" font-family="Arial" font-size="14" font-weight="bold" fill="#22c55e" text-anchor="middle">$7.50</text>
  
  <!-- Apply button -->
  <rect x="260" y="205" width="80" height="24" rx="6" fill="#22c55e"/>
  <text x="300" y="221" font-family="Arial" font-size="10" font-weight="bold" fill="white" text-anchor="middle">Apply Now</text>
  
  <!-- Stats -->
  <rect x="255" y="240" width="40" height="35" rx="4" fill="#1e3a5f"/>
  <text x="275" y="260" font-family="Arial" font-size="14" font-weight="bold" fill="white" text-anchor="middle">12</text>
  <text x="275" y="270" font-family="Arial" font-size="8" fill="#9ca3af" text-anchor="middle">Jobs</text>
  
  <rect x="305" y="240" width="40" height="35" rx="4" fill="#1e3a5f"/>
  <text x="325" y="260" font-family="Arial" font-size="14" font-weight="bold" fill="#22c55e" text-anchor="middle">$85</text>
  <text x="325" y="270" font-family="Arial" font-size="8" fill="#9ca3af" text-anchor="middle">Earned</text>
  
  <!-- Camera notch -->
  <rect x="280" y="66" width="40" height="8" rx="4" fill="#0f172a"/>
  
  <!-- Left side - Developer -->
  <g transform="translate(60, 120)">
    <!-- Laptop -->
    <rect x="0" y="30" width="100" height="60" rx="6" fill="#334155"/>
    <rect x="5" y="35" width="90" height="50" rx="4" fill="#0f172a"/>
    <rect x="12" y="42" width="40" height="5" rx="2" fill="#22c55e"/>
    <rect x="12" y="52" width="30" height="4" rx="2" fill="#60a5fa"/>
    <rect x="12" y="60" width="45" height="4" rx="2" fill="#a78bfa"/>
    <rect x="60" y="42" width="30" height="35" rx="3" fill="#2563eb" opacity="0.8"/>
    <path d="M-10 90 L0 90 L0 93 L100 93 L100 90 L110 90 L105 100 L-5 100 Z" fill="#475569"/>
    
    <!-- Person silhouette -->
    <circle cx="50" cy="5" r="18" fill="#e5e7eb"/>
    <circle cx="50" cy="-2" r="8" fill="#9ca3af"/>
    <ellipse cx="50" cy="15" rx="10" ry="8" fill="#9ca3af"/>
    
    <!-- Label -->
    <rect x="15" y="110" width="70" height="20" rx="4" fill="#2563eb"/>
    <text x="50" y="124" font-family="Arial" font-size="10" font-weight="bold" fill="white" text-anchor="middle">Developer</text>
  </g>
  
  <!-- Right side - Tester -->
  <g transform="translate(440, 120)">
    <!-- Phone in hand -->
    <rect x="25" y="40" width="50" height="80" rx="8" fill="#1e293b"/>
    <rect x="30" y="48" width="40" height="65" rx="4" fill="#0f172a"/>
    <rect x="35" y="55" width="30" height="8" rx="2" fill="#22c55e"/>
    <rect x="35" y="68" width="25" height="5" rx="2" fill="#60a5fa"/>
    <rect x="35" y="78" width="20" height="5" rx="2" fill="#9ca3af"/>
    <circle cx="50" y="100" r="8" fill="#22c55e"/>
    <text x="50" y="104" font-family="Arial" font-size="10" fill="white" text-anchor="middle">✓</text>
    
    <!-- Person silhouette -->
    <circle cx="50" cy="5" r="18" fill="#e5e7eb"/>
    <circle cx="50" cy="-2" r="8" fill="#9ca3af"/>
    <ellipse cx="50" cy="15" rx="10" ry="8" fill="#9ca3af"/>
    
    <!-- Label -->
    <rect x="20" y="130" width="60" height="20" rx="4" fill="#22c55e"/>
    <text x="50" y="144" font-family="Arial" font-size="10" font-weight="bold" fill="white" text-anchor="middle">Tester</text>
  </g>
  
  <!-- Connection arrows -->
  <path d="M170 180 Q200 160 225 180" stroke="#2563eb" stroke-width="3" fill="none" marker-end="url(#arrow)"/>
  <path d="M375 180 Q400 160 430 180" stroke="#22c55e" stroke-width="3" fill="none" marker-end="url(#arrow2)"/>
  
  <!-- Money flow -->
  <g transform="translate(180, 220)">
    <circle cx="0" cy="0" r="15" fill="#22c55e"/>
    <text x="0" y="5" font-family="Arial" font-size="14" font-weight="bold" fill="white" text-anchor="middle">$</text>
  </g>
  
  <g transform="translate(405, 220)">
    <circle cx="0" cy="0" r="15" fill="#22c55e"/>
    <text x="0" y="5" font-family="Arial" font-size="14" font-weight="bold" fill="white" text-anchor="middle">$</text>
  </g>
  
  <!-- Bottom tagline area -->
  <rect x="150" y="355" width="300" height="30" rx="8" fill="#1e293b"/>
  <text x="300" y="375" font-family="Arial" font-size="12" fill="white" text-anchor="middle">Connect • Test • Earn</text>
</svg>
